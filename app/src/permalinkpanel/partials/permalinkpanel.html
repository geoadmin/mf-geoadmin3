<div>Share this map
<div class="pull-right" style="padding-bottom: 2px;">
    <img class="share-tooltip" src="img/qrcode.png"
         style="height: 24px; width: 24px;"
         ng-click="share('qrcode')" class="img-hover" data-toggle="tooltip"
         title="Create a QRCode and open this map on your mobile"/>
    <img class="share-tooltip" src="img/twitter.png"
         style="height: 24px; width: 24px;"
         ng-click="share('twitter')" class="img-hover" data-toggle="tooltip"
         title="Tweet this map"/>
    <img class="share-tooltip" src="img/facebook.png"
         style="height: 24px; width: 24px;"
         ng-click="share('facebook')" class="img-hover" data-toggle="tooltip"
         title="Share this map with your friends"/>
    <img class="share-tooltip" src="img/google_plus.png"
         style="height: 24px; width: 24px;"
         ng-click="share('google_plus')" class="img-hover" data-toggle="tooltip"
         title="Share this map on Google Plus"/>
    <img class="share-tooltip" src="img/envelope.png"
         style="height: 18px; width: 24px;"
         ng-click="share('envelope')" class="img-hover" data-toggle="tooltip"
         title="Send a map-email to your friends"/>
</div>
