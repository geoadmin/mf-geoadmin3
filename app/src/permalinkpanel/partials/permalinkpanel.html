<div class="pull-left">
    <img class="permalinkTooltip" src="img/qrcode.png"
         style="height: 16px; width: 16px;"
         ng-click="share('qrcode')" class="imgHover" data-toggle="tooltip"
         title="Create a QRCode and open this map on your mobile"/>
    <img class="permalinkTooltip" src="img/twitter.png"
         style="height: 16px; width: 16px;"
         ng-click="share('qrcode')" class="imgHover" data-toggle="tooltip"
         title="Tweet this map"/>
    <img class="permalinkTooltip" src="img/facebook.png"
         style="height: 16px; width: 16px;"
         ng-click="share('facebook')" class="imgHover" data-toggle="tooltip"
         title="Share this map with your friends"/>
    <img class="permalinkTooltip" src="img/google_plus.png"
         style="height: 16px; width: 16px;"
         ng-click="share('google_plus')" class="imgHover" data-toggle="tooltip"
         title="Share this map on Google Plus"/>
    <img class="permalinkTooltip" src="img/envelope.png"
         style="height: 12px; width: 16px;"
         ng-click="share('envelope')" class="imgHover" data-toggle="tooltip"
         title="Send a map-email to your friends"/>
</div>
<br>
<div>Share this map</div>

       ng-click="selectOnClick($event)">
