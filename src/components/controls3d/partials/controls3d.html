<div class="ga-controls3d">
  <div class="ga-tilt">
    <div class="ga-indicator" ng-click="resetTilt()"></div>
    <button class="ga-inc" type="button" ng-click="tilt(+5)"></button>
    <button class="ga-dec" type="button" ng-click="tilt(-5)"></button>
  </div>
  <div class="ga-rotate">
    <div class="ga-indicator" ng-click="resetRotation()"></div>
    <button class="ga-inc" type="button" ng-click="rotate(+15)"></button>
    <button class="ga-dec" type="button" ng-click="rotate(-15)"></button>
  </div>
</div>
