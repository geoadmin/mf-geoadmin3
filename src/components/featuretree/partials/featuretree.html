<div class="ga-feature-tree">
  <div ng-if="loading" translate>wait_data_loading</div>
  <div ng-if="!searchRectangle" translate>inform_draw_rectangl_ctrl</div>
  <ul>
    <li ng-repeat="layer in tree">
      <a ng-click="layer.open = !layer.open" class="ga-truncate-text">
        <i ng-class="{'icon-minus': layer.open, 'icon-plus': !layer.open}"></i>
        {{layer.label}}
      </a>
      <ul ng-if="layer.open" class="ga-feature">
        <li ng-repeat="(key, feature) in layer.features">
          <i ng-click="recenterToFeature($event, feature)" class="icon-plus"></i>
          <a ng-class="{'selected': feature.selected}"
              ng-mouseover="highlightFeatureInMap(feature)"
              ng-mouseleave="clearHighlight()"
              ng-focus="selectFeature(feature)"
              class="ga-truncate-text" tabindex=1>{{feature.label}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
