<ul>
  <li ng-repeat="layer in layers | filter:layerFilter">
    <button type="button" ng-click="removeLayerFromMap(layer)" class="btn btn-primary btn-xs">&times;</button>
    <label>
      <input type="checkbox" ng-model="layer.visible" />
      {{getLayerLabel(layer)}}
    </label>
    <a href="#"><i class="icon-info-sign"></i> </a>
    <label>
      <span translate>transparency</span>&nbsp; <input type="range" />
    </label>
    <div class="ordering">
      <a href="#"><i class="icon-arrow-up"></i></a>
      <a href="#"><i class="icon-arrow-down"></i></a>
    </div>
  </li>
</ul>
