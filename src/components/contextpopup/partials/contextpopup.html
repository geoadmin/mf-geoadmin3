<div class="popover bottom">
  <div class="arrow"></div>
  <div class="popover-title">
    <span translate>position</span>
    <button type="button" class="ga-icon ga-btn fa fa-remove" title="{{titleClose}}" ng-click="hidePopover()"></button>
  </div>
  <div class="popover-content">
      <table>
          <tbody>
          <tr>
              <td>{{defaultEpsgContextPopupTitle}}</td>
              <td><a href="{{contextPermalink}}"
                     target="_blank">{{coordDefaultEpsg}}</a></td>
          </tr>
          <tr>
              <td>{{secondaryEpsgContextPopupTitle}}</td>
              <td>{{coordSecondaryEpsg}}</td>
          </tr>
          <tr>
              <td>WGS 84 (lat/lon)</td>
              <td>{{coord4326}}</td>
          </tr>
          <tr>
              <td></td>
              <td>{{coordiso4326}}</td>
          </tr>
          <tr>
              <td>UTM</td>
              <td>{{coordutm}}</td>
          </tr>
          <tr>
              <td>MGRS</td>
              <td>{{coordmgrs}}</td>
          </tr>
          <tr>
              <td><a href="http://what3words.com/" target="_blank">What 3 Words</a></td>
              <td>{{w3w}}</td>
          </tr>
          <tr ng-if="altitude">
              <td translate>elevation</td>
              <td>{{altitude | measure:'distance':[' m']:1}}</td>
          </tr>
          <tr>
              <td></td>
              <td><a href="{{crosshairPermalink}}" target="_blank" translate>link_bowl_crosshair</a></td>
          </tr>
          <tr ng-if="showQR()">
            <td align="center" colspan="2">
              <img draggable="false" ng-src="{{qrcodeUrl}}" class="ga-qrcode">
            </td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
