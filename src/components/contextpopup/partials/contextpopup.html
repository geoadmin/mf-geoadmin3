<div class="popover bottom">
  <div class="arrow"></div>
  <div class="popover-title">
    <span translate>position</span>
    <button type="button" class="ga-icon ga-btn fa fa-remove"
            translate-attr="{title: 'close'}"
            ng-click="hidePopover()"></button>
  </div>
  <div class="popover-content">
      <table>
          <tbody>
          <tr>
              <td><a translate-attr="{href: 'contextpopup_lv03_url'}" target="_blank">CH1903 / LV03</a></td>
              <td><a href="{{contextPermalink}}"
                     target="_blank">{{coord21781}}</a></td>
          </tr>
          <tr>
              <td><a translate-attr="{href: 'contextpopup_lv95_url'}" target="_blank">CH1903+ / LV95</a></td>
              <td>{{coord2056}}</td>
          </tr>
          <tr>
              <td><a href="https://epsg.io/4326" target="_blank">WGS 84 (lat/lon)</a></td>
              <td>{{coord4326}}</td>
          </tr>
          <tr>
              <td></td>
              <td>{{coordiso4326}}</td>
          </tr>
          <tr>
              <td><a href="https://epsg.io/32632" target="_blank">UTM</a></td>
              <td>{{coordutm}}</td>
          </tr>
          <tr>
              <td><a href="http://earth-info.nga.mil/GandG/publications/tm8358.1/tr83581b.html#ZZ26" target="_blank">MGRS</a></td>
              <td>{{coordmgrs}}</td>
          </tr>
          <tr>
              <td><a href="http://what3words.com/" target="_blank">what3words</a></td>
              <td>{{w3w}}</td>
          </tr>
          <tr ng-if="altitude">
              <td translate>elevation</td>
              <td>{{altitude | measure:'distance':[' m']:1}}</td>
          </tr>
          <tr>
              <td></td>
              <td><a href="{{crosshairPermalink}}" target="_blank" translate>link_bowl_crosshair</a></td>
          </tr>
          <tr ng-if="showQR()">
            <td align="center" colspan="2">
              <img draggable="false" ng-src="{{qrcodeUrl}}" class="ga-qrcode">
            </td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
