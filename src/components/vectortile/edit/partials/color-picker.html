<select class="form-control"
        ng-show="!useInputColorSelector"
        ng-model="ngModel">
    <option ng-show="currentValue" ng-value="currentValue" translate>{{'current_value'}}</option>
    <option ng-repeat="c in colors" ng-value="toHexString(c.value)" translate>{{c.label}}</option>
</select>
<input type="color"
       class="form-control"
       ng-show="useInputColorSelector"
       ng-model="ngModel"
       ng-value="toHexString(ngModel)" />
