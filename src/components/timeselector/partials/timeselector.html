<div ng-show="isActive">
  <div ga-slider 
     floor="{{options.minYear}}" 
     ceiling="{{options.maxYear}}"
     ng-model="currentYear"
     translate2="options.formatYear"
     ga-data="options.years"
     ga-redraw="isActive"
     ga-keyboard-events="isActive"
     ga-magnetize="true"
     ga-input-text="true"
     ga-unfit-to-bar="true">
  </div>
  <select ng-model="currentYear"
          ng-options="year.value as options.formatYear(year.label) for year in availableYears">
  </select>
</div>
