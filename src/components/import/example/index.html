<!DOCTYPE html>
<html ng-app='ga_importwms_example'>
  <head>
    <title>Import WMS Component Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no,
    width=device-width">
    <base href="../../../">
    <script>
      function toAbsURL(s) {
        var l = location, h, p, f, i;
        if (/^\w+:/.test(s)) {
          return s;
        }
        h = l.protocol + '//' + l.host;
        if (s.indexOf('/') == 0) {
          return h + s;
        }
        p = l.pathname.replace(/\/[^\/]*$/, '');
        f = s.match(/\.\.\//g);
        if (f) {
          s = s.substring(f.length * 3);
          for (i = f.length; i--;) {
            p = p.substring(0, p.lastIndexOf('/'));
          }
        }
        return h + p + '/' + s;
      }
    </script>
    <!--[if IE]>
    <script>
      (function() {
        var base = document.getElementsByTagName('base')[0];
        base.href = toAbsURL(base.href);
      })();
    </script>
    <![endif]-->
    <link href="style/app.css" rel="stylesheet" media="screen">
    <style>
      #map {
        width: 720px;
        height: 400px;
        top: 0px;
        margin: 10px;
      }
      
      #import-wms {
        position:relative;
      }
    </style>
  </head>
  <body ng-controller="MainController">
    <div ng-controller="ImportWmsController">
      <div id="import-wms"
          class="import-wms"
          ga-import-wms
          ga-import-wms-map="map"
          ga-import-wms-options="options">
      </div>    
    </div>
    <div id="map" class="map" ga-map ga-map-map="map"></div>

    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-translate.js"></script>
    <script src="lib/angular-translate-loader-static-files.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/typeahead-0.9.3.js"></script>
    <script src="lib/proj4js-compressed.js"></script>
    <script src="lib/EPSG21781.js"></script>
    <script>
      window.CLOSURE_NO_DEPS = true;
    </script>
    <script src="lib/olcesium-debug.js"></script>
    <script src="deps.js"></script>
    <script>
      goog.require('ga_importwms');
      goog.require('ga_map');
      goog.require('ga_translation_service');

      (function() {
        var module = angular.module('ga_importwms_example', [
          'ga_importwms',
          'ga_map',
          'ga_translation_service'
        ]);

        module.constant('gaGlobalOptions', {
          adminUrlRegexp: /^(ftp|http|https):\/\/(.*(\.bgdi|\.geo\.admin)\.ch)/,
          publicUrlRegexp: /^https?:\/\/public\..*\.(bgdi|admin)\.ch\/.*/,
          defaultEpsg: 'EPSG:21781',
          defaultExtent: [420000, 30000, 900000, 350000],
          resourceUrl: 'https://mf-chsdi3.dev.bgdi.ch',
          languages: ["de", "en", "fr", "it", "rm"],
          resolutions: [650.0, 500.0, 250.0, 100.0, 50.0, 20.0, 10.0, 5.0,
              2.5, 2.0, 1.0, 0.5, 0.25, 0.1],
          serviceUrl: 'https://mf-chsdi3.dev.bgdi.ch',
          ogcproxyUrl: 'https://mf-chsdi3.dev.bgdi.ch/ogcproxy?url='
        });
        
        module.config(['gaLayersProvider', function(gaLayersProvider) {
          gaLayersProvider.wmtsGetTileUrlTemplate =
              'https://wmts{0-4}.geo.admin.ch/1.0.0/{Layer}/default/' +
              '{Time}/21781/{TileMatrix}/{TileRow}/{TileCol}.{Format}';

          gaLayersProvider.layersConfigUrlTemplate =
              'https://mf-chsdi3.dev.bgdi.ch/rest/services/all/MapServer/layersConfig' +
              '?lang={Lang}';
        }]);

        module.config(function(gaTopicProvider, gaGlobalOptions) {
          gaTopicProvider.topicsUrl = gaGlobalOptions.resourceUrl + 'services';
        });

        module.controller('MainController', ['$scope', 'gaLayers',
            'gaGlobalOptions', function($scope, gaLayers, gaGlobalOptions) {

          var defaultExtent = [485869.5728, 76443.1884, 837076.5648, 299941.7864];
          var swissProjection = ol.proj.get('EPSG:21781');
          swissProjection.setExtent(defaultExtent);

          var resolutions = gaGlobalOptions.resolutions;

          var map = new ol.Map({
            controls: ol.control.defaults({
              attribution: false
            }),
            renderer: 'canvas',
            view: new ol.View({
              projection: swissProjection,
              center: ol.extent.getCenter(defaultExtent),
              resolution: 500.0,
              resolutions: resolutions
            })
          });

          $scope.map = map;
          gaLayers.loadConfig().then(function() {
            map.addLayer(gaLayers.getOlLayerById('ch.swisstopo.swissimage'));
          });
        }]);
       
        module.controller('ImportWmsController',
          ['$scope', 'gaGlobalOptions',
           function($scope, gaGlobalOptions) {
             $scope.options = {  
               defaultGetCapParams: 'SERVICE=WMS&REQUEST=GetCapabilities&VERSION=1.3.0',
               defaultWMSList: [
                 'https://wms.geo.admin.ch/',
                 'http://ogc.heig-vd.ch/mapserver/wms?',
                 'http://www.wms.stadt-zuerich.ch/WMS-ZH-STZH-OGD/MapServer/WMSServer?',
                 'http://wms.geo.gl.ch/',
                 'http://mapserver1.gr.ch/wms/admineinteilung?',
                 'http://mapserver1.gr.ch/wms/belastetestandorte?',
                 'http://mapserver1.gr.ch/wms/beweidbareflaechen?',
                 'http://mapserver1.gr.ch/wms/generellererschliessungsplan?',
                 'http://mapserver1.gr.ch/wms/generellergestaltungsplan?',
                 'http://mapserver1.gr.ch/wms/gewaesserschutz?',
                 'http://mapserver1.gr.ch/wms/grundlagen_richtplanung?',
                 'http://mapserver1.gr.ch/wms/grundwasser?',
                 'http://mapserver1.gr.ch/wms/historischekarten?',
                 'http://mapserver1.gr.ch/cgi-bin/wms/landwirtschaft?',
                 'http://mapserver1.gr.ch/wms/naturgefahren_erfassungsbereiche?',
                 'http://mapserver1.gr.ch/wms/naturschutz?',
                 'http://mapserver1.gr.ch/wms/regionen?',
                 'http://mapserver1.gr.ch/wms/seilbahnen?',
                 'http://mapserver1.gr.ch/wms/amtlichevermessung_stand?',
                 'http://mapserver1.gr.ch/wms/wildruhezonen?'         
               ]
             };
        }]);
     })();
    </script>  
  </body>
</html>
