<div class="ga-header-group"
     ng-class="{'ga-odd': $odd, 'ga-invalid': layer.isInvalid, 'ga-selected': (options.layerSelected === layer)}"
     ng-mouseenter="addPreviewLayer($event, layer)"
     ng-mouseleave="removePreviewLayer($event)"
     ng-click="toggleLayerSelected($event, layer)" >
  <button class="fa fa-zoom-in ga-btn" ng-disabled="!(layer.extent)"></button>
  {{layer.Title}}
</div>
