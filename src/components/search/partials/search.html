<form class="search-wrapper" class="pull-left">
  <input class="search" class="input-small" type="search" placeholder="{{'search_placeholder' | translate}}" ng-model="query" autocapitalize="none" autocomplete="off" autocorrect="off">
  <i class="icon-remove-sign deleteicon ng-hide" ng-click="clearInput()" ng-hide="query==''">
  </i>
</form>
