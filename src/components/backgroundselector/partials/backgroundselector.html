<div ng-repeat="layer in backgroundLayers"
     ng-click="activateBackgroundLayer(layer)"
     class="ga-bg-layer ga-bg-layer-{{$index}} {{getClass(layer)}}"
     translate-attr="{title: layer.label}">
  <div class="ga-bg-layer-text" translate>{{layer.label}}</div>
  <button class="ga-icon ga-btn fa fa-user"
          ng-click="showWarning(layer)"
          ng-show="layer.olLayer.useThirdPartyData"></button>
  <button class="ga-icon ga-btn fa fa-user-edit"
          ng-click="toggleEdit(layer)"
          ng-class="{'active': layer.id === activeEditLayerId }"
          ng-if="!layer.disableEdit"
          translate-attr="{title: 'open_edit_bt_title'}">
  </button>
</div>
<div class="ga-bg-layer-bt" translate-attr="{title: 'bg_toggle'}">
  <div class="ga-bg-layer-bt-text" translate>bg_chooser_label</div>
  <button class="ga-icon ga-btn fa fa-user" ng-click="showWarning()"
          ng-show="currentLayer.olLayer.useThirdPartyData"></button>
  <i class="fa fa-chevron-sign-right"></i>
</div>
