[buildout]
parts = eggs
        activate
        template
        modwsgi
        print-war
        po2mo
        validate-py
        doc
        node-modules
        lessc
        ol3-install
develop = .
index = http://pypi.camptocamp.net/pypi
allow-hosts = pypi.camptocamp.net
find-links = http://pypi.camptocamp.net/internal-pypi/index/c2cgeoportal
    http://pypi.camptocamp.net/internal-pypi/index/tileforge
newest = false
prefer-final = true
versions = versions

# isolate ourself from the System Python
allowed-eggs-from-site-packages = osgeo.*
exec-sitecustomize = false

develop-eggs-directory = buildout/develop-eggs
eggs-directory = buildout/eggs
parts-directory = buildout/parts
bin-directory = buildout/bin

[versions]
# list of the dependencies versions
# (to be copied from the dumppickedversions output)
argparse = 1.2.1
autopep8 = 0.9.3
Babel = 0.9.6
c2c.recipe.msgfmt = 0.2.1
Chameleon = 2.11
collective.recipe.cmd = 0.6
collective.recipe.modwsgi = 1.7
coverage = 3.6
cp.recipe.cmd = 0.4
decorator = 3.4.0
distribute = 0.6.22
evg.recipe.activate = 0.5
geojson = 1.0.1
hexagonit.recipe.download = 1.6
httplib2 = 0.7.7
Mako = 0.7.3
nose = 1.2.1
ordereddict = 1.1
papyrus = 0.9
PasteDeploy = 1.5.0
pep8 = 1.4.6
polib = 1.0.3
psycopg2 = 2.4.6
Pygments = 1.6
pyramid = 1.4
pyramid_debugtoolbar = 1.0.4
pyramid_tm = 0.7
pystache = 0.5.3
PyYAML = 3.10
regex = 2014.02.19
repoze.lru = 0.6
selenium = 2.39.0
simplejson = 3.1.0
six = 1.3.0
SQLAlchemy = 0.7.10
sphinx = 1.1.3
transaction = 1.4.1
translationstring = 1.1
unittest2 = 0.5.1
venusian = 1.0a7
waitress = 0.8.5
WebOb = 1.2.3
WebTest = 2.0.4
xlrd = 0.9.1
xlwt = 0.7.5
z3c.recipe.filetemplate = 2.2.0
z3c.recipe.scripts = 1.0.1
zc.buildout = 1.5.2
zc.recipe.egg = 1.3.2
zope.deprecation = 4.0.2
zope.exceptions = 4.0.6
zope.interface = 4.0.5
zope.sqlalchemy = 0.7.2
zope.testing = 4.1.2

[vars]
# apache
instanceid = main
apache-entry-point = /
# urls
host = mf-chsdi3.bgdi.admin.ch
# database - not in this file.....
server_port = 6543
# Geodata staging
geodata_staging = prod
# the Unix user under which the modwsgi daemon processes are executed,
# can be overriden in development-specific buildout config files
modwsgi_user = www-data
# url-path where the instance must respond.
# default is '/${vars:instanceid}/wsgi/'.
apache-entry-point = /${vars:instanceid}/wsgi/
# cookie session secret
authtkt_secret = __import__('uuid').uuid4().hex
# database host
dbhost = localhost
# database port
dbport = 5432
# database name
db = this_is_a_dummy_db_name
# sqlalchemy schema
schema = webapp
# database parent schema
parent_schema =

[po2mo]
recipe = c2c.recipe.msgfmt
po-directory = chsdi/locale/

[potranslate]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    ${buildout:bin-directory}/python ${buildout:directory}/translations/translation2po.py ${buildout:directory}/chsdi/locale/

[eggs]
recipe = z3c.recipe.scripts
eggs = 
    chsdi
    Sphinx
dependent-scripts = true
interpreter = python
initialization =
    import paste.script.command
    for egg in ['PasteScript', 'Pyramid']: paste.script.command.system_plugins.append(egg)

[activate]
recipe = evg.recipe.activate

[modwsgi]
recipe = collective.recipe.modwsgi
eggs = chsdi
config-file = ${buildout:directory}/production.ini

[template]
recipe = z3c.recipe.filetemplate
source-directory = .
exclude-directories = buildout
interpreted-options = authtkt_secret
interpreted-options = app_version = __import__('uuid').uuid4().hex[:5]
                      hostname = __import__('socket').gethostname()
                      hostname-digest = __import__('hashlib').md5(options.get('hostname')).hexdigest()

extends = vars


[print-war]
recipe = c2c.recipe.jarfile
mode = update
basedir = print/
basewar = print-servlet-2.0-SNAPSHOT-IMG-MAGICK.war
input = ${print-war:basewar} config.yaml are.yaml bafu.yaml blw.yaml dev.yaml ech.yaml funksender.yaml geol.yaml inspire.yaml ivs.yaml kgs.yaml lubis.yaml lubidx.yaml nga.yaml sachplan.yaml swisstopo.yaml luftbilder.yaml luftbildindex.yaml logo_ch.png print_logo.png north_arrow.png WEB-INF
output = /srv/tomcat/tomcat1/webapps/print-chsdi3-${vars:instanceid}.war

[doc]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    cd chsdi/static/doc && ${buildout:bin-directory}/sphinx-build -b html source build

[validate-py]
recipe = collective.recipe.cmd
on_install = true
on_update = true
folders = chsdi/*.py chsdi/lib/*.py chsdi/models chsdi/views chsdi/tests
cmds =
    find ${validate-py:folders} -name \*.py | xargs ./buildout/bin/pep8 --ignore=E501
    echo "You can fix automatically some styling errors using the following command:"
    echo "buildout/bin/autopep8 -v -i -a --ignore=E501 <filename>"

[node-modules]
recipe = collective.recipe.cmd
on_install = true
cmds =
    npm install less@1.5.0

[lessc]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    node_modules/.bin/lessc -ru --clean-css chsdi/static/less/extended.less chsdi/static/css/extended.min.css

[ol3-install]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    if ! [ -d chsdi/static/js/ol3 ];
    then
      cd ${buildout:directory}/chsdi/static/js/ && git clone https://github.com/geoadmin/ol3.git
      cd ol3 && ${buildout:bin-directory}/python build-ga.py
      cd ${buildout:directory}
    fi

[ol3-update]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    cd ${buildout:directory}/chsdi/static/js/ol3 && git pull origin master &&  ${buildout:bin-directory}/python build-ga.py
    cp ${buildout:directory}/build/ga.css ${buildout:directory}/chsdi/static/css/ && cp ${buildout:directory}/build/ol.css ${buildout:directory}/chsdi/build/css \
      && cp ${buildout:directory}/build/*.png ${buildout:directory}/chsdi/static/css/ && cp ${buildout:directory}/build/ga*.js ${buildout:directory}/chsdi/static/js/ \
      && cp ${buildout:directory}/build/EPSG* ${buildout:directory}/chsdi/static/js/ && cp ${buildout:directory}/build/proj4js-com* ${buildout:directory}/chsdi/static/js
    cd ${buildout:directory}
