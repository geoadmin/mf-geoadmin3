<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link href="css/app.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="MapController">
    <div class="wrapper">
      <div class="header navbar navbar-fixed-top">
        <form class="navbar-form pull-right"
              ng-controller="BackgroundLayerSelectorController">
          <div x-app-background-layer-selector
               x-app-background-layer-selector-map="map"
               x-app-background-layer-selector-wmts-url="wmtsUrl"
               x-app-background-layer-selector-wmts-layers="wmtsLayers"></div>
        </form>
      </div>
      <div class="map" id="map" x-app-map="map"></div>
      <div class=" footer navbar navbar-fixed-bottom">
        <form class="navbar-form pull-left">
          <select ng-model="mousePositionProjection">
            <option value="EPSG:21781">CH1903 / LV03</option>
            <!-- <option value="EPSG:2056">CH1903+ / LV95</option> -->
            <option value="EPSG:4326">WGS 84</option>
          </select>
        </form>
        <p class="navbar-text">{{mousePositionValue | coordXY:2}}</p>
      </div>
    </div>

    <div class="pulldown">
      <div class="content collapse in">

      </div>
      <div class="text-center">
        <button type="button" data-toggle="collapse" data-target=".pulldown .content" class="toggle btn btn-default">
          <span class="pulldown-close">close</span>
          <span class="pulldown-open">open</span>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/defs/EPSG21781.js"></script>
    <script src="lib/ol.js"></script>
    <script src="app/AppModule.js"></script>
    <script src="app/map/MapModule.js"></script>
    <script src="app/map/MapDirective.js"></script>
    <script src="app/map/MapController.js"></script>
    <script src="app/backgroundlayerselector/BackgroundLayerSelectorModule.js"></script>
    <script src="app/backgroundlayerselector/BackgroundLayerSelectorDirective.js"></script>
    <script src="app/backgroundlayerselector/BackgroundLayerSelectorController.js"></script>
    <script src="app/print/PrintModule.js"></script>
    <script src="app/print/PrintController.js"></script>

  </body>
</html>
