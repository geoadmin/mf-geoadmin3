# allowed DPIs
dpis: [150]

#
# the list of allowed hosts
#
hosts:
  - !localMatch
    dummy: true

  - !ipMatch
    ip: 0.0.0.0
    mask: 0.0.0.0

#
# allowed scales
#
scales: [2500000, 1500000, 1000000, 500000, 200000, 100000, 50000, 25000, 20000, 10000, 5000, 2500, 1000, 500]

globalParallelFetches: 32
perHostParallelFetches: 32
connectionTimeout: 30000
socketTimeout: 60000

ignoreCapabilities: true
maxPrintTimeBeforeWarningInSeconds: 120
printTimeoutMinutes: 5

